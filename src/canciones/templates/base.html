<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Canciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1c1c; 
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Barra de navegación */
        .navbar {
            background: linear-gradient(45deg, #df0fcd, #9b23f0, #7a4e9e); 
            border-radius: 0;
            position: relative;
            z-index: 100;
        }

        .navbar a {
            color: #ffffff; 
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #ff4a39; 
            transform: scale(1.1);
        }

        .navbar a:before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #ff4a39;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .navbar a:hover:before {
            transform: scaleX(1);
        }

        /* Logo en la barra de navegación */
        .navbar-brand img {
            width: 30px;
            margin-right: 10px;
        }

        /* Contenedor principal */
        .container {
            margin-top: 40px;
            text-align: center;
        }

        /* Tarjetas de canciones */
        .card {
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            margin: 15px 0;
        }

        .card-body {
            color: white;
            padding: 30px;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #9b4eff; /* Morado neón */
        }

        .card-text {
            font-size: 1.1rem;
            color: #bbb;
        }

        .btn-primary {
            background-color: #2acbd7;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #8cd3ff;
            transform: scale(1.1);
        }

        .btn-danger {
            background-color: #ff6e6e;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #ff3333;
            transform: scale(1.1);
        }

        /* Títulos */
        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #9b4eff; 
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 3rem;
        }

        /* Formulario */
        .form-control {
            border-radius: 10px;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #2c2c2c;
            color: white;
        }

        .form-control:focus {
            border-color: #ff4a39;
            background-color: #333;
        }

        .btn-lg {
            padding: 15px 20px;
            font-size: 1.2rem;
        }

    
        .btn-search-more {
            background-color: #67d8e4;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 600;
            color: white;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn-search-more:hover {
            background-color: #7a4e9e;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_canciones' %}">
                <i class="fas fa-music"></i> Mi Música
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'buscar_cancion' %}">Buscar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_canciones' %}">Mis Canciones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!--Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
